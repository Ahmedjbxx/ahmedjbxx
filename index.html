<!DOCTYPE html>
<html lang="fr">
<head>
    <style>
        @media (min-width: 1024px) {
            body {
                zoom: 80%;
            }
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <title>inDrive - Offre Spéciale</title>
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            background-color: #F3F4F6;
        }

        .container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 120px;
        }

        .offer-text {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .step {
            margin: 20px 0;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .step h2 {
            margin-top: 0;
        }

        .button {
            width: 100%;
            background-color: #A7E92F;
            color: #000000;
            font-weight: bold;
            padding: 15px;
            text-align: center;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        
        }

        .button:hover {
            background-color: #8ac223;
        }

        .code {
            width: 95%;
            font-size: 22px;
            font-weight: bold;
            color: #333;
            background-color: #ececec;
            padding: 12px;
            border-radius: 6px;
            display: inline-block;
            margin-top: 10px;
        }

        

            .button {
                font-size: 20px;
                padding: 18px;
            }
        }

        

            .button {
                font-size: 16px;
                padding: 12px;
            }

            .code {
                font-size: 20px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://assets.unlayer.com/projects/225070/1728071394338-2.png" alt="Club Privilèges et inDrive Logo">
        </div>
        <div class="offer-text">Vous offrent 3 mois gratuit</div>

        <div class="step">
            <h2>Étape 1</h2>
            <button class="button">Télécharger l'application</button>
        </div>

        <div class="step">
            <h2>Étape 2</h2>
            <p style="font-weight: 600;">Inscription et Activation de l'Abonnement</p>
            <p>Utilisez ce code cadeau pour activer gratuitement Club privilèges by inDrive</p>
            <div class="code">547112532871</div>
        </div>

        <div class="step">
            <h2>Étape 3</h2>
            <p>Profitez de remises permanentes chez plus de +1200 partenaires</p>
            <img src="https://assets.unlayer.com/projects/225070/1728067673468-gif.gif" alt="Partenaires" style="max-width: 100%; border-radius: 8px;">
        </div>
    </div>
</body>
</html>
